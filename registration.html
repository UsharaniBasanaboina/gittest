<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1 align="center">Registration</h1>
    <table align="center">
        <tr><td>FullName</td><td>Username</td></tr>
        <tr><td><input type="text" placeholder="Enteryour name"/></td><td><input type="text" placeholder="Enter username"/></td></tr>
        <tr><td>Email</td><td>Phone Number</td></tr>
        <tr><td><input type="text" placeholder="Enter your mail"/></td><td><input type="text" placeholder="Enter phone number"/></td></tr>
        <tr><td>Password</td><td>Confirm Password</td></tr>
        <tr><td><input type="password" placeholder="Enter password"/></td><td><input type="password" placeholder="confirm password"/></td></tr>
        <tr><td>Gender:</td>
        <td><input type="radio" name="gender">Male</td>
        <td><input type="radio" name="gender"/>Female</td></tr>
        <tr><td>Hobbies:</td>
            <td><input type="checkbox"/>playing</td>
            <td><input type="checkbox"/>singing</td>
            <td><input type="checkbox"/>Reading Books</td></tr>
            <tr><td style="background-color: green;"><input type="submit"/></td><td style="background-color: green;"><input type="reset"/></td></tr>
        
    </table>
    
</body>
</html>
